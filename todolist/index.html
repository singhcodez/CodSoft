<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TodoList</title>
  <style type="text/css" media="all">
  

     :root{
        --main:#0A4CBA;
        --secondary:#CCDFFF;
     }
     #con{
       
       background-color:var(--secondary);
       box-sizing:border-box;
       padding:10px;
       border-radius:10px;
       height:97vh;
     }
     h1{
       text-align: center;
       color:var(--main)
     }
     #addTask{
       display:flex;
       justify-content:space-around;
     }
     #addTask input{
         width:62%;
         height:30px;
         margin-right:10px;
         border:2px solid var(--main);
         border-radius:8px;
     }
     #addTask button{
       width:30%;
       height:37px;
       color:white;
       font-weight: bold;
       background-color: var(--main);
       border-radius:8px;
       border:2px solid white;
       font-size:18px;
     }
     #add:hover{
       box-shadow:0px 0px 4px 0px var(--main);
     }
     #list{
       list-style: none;
       background: var(--main);
       padding: 5px;
       margin:15px auto;
       border-radius: 7px;
       height:72vh;
       border:2px solid white;
       overflow:auto;
       
     }
     .item{
       display:flex;
       justify-content: space-between;
       color:black;
       background-color:var(--secondary);
       padding:8px;
       margin:10px 5px;
       border-radius:10px;
       min-height: 65px;
       box-shadow:1px 1px 2px 1px ghostwhite;
     }
     .
     .text{
         flex-basis:84%;
         word-wrap:break-word;
         overflow:auto;
     }
    .editSec{
      display:flex;
      flex-direction: column-reverse;
      justify-content: space-evenly;
     flex-basis:30px;
    }
    
    .editSec span {
      display: inline-block;
      font-size: 18px;
      background-color: var(--main);
      color: white;
      padding: 4px;
      height: 20px;
      width:20px;
      border-radius: 5px;
    }
    /*edit box*/
    h2{
      display:inline-block;
      width:100%;
      margin:0px;
      text-align: center;
      font-size: 30px;
      
    }
    #editor{
      display:none;
      position:absolute;
      z-index: 9999;
      background-color:var(--main);
      color:white;
      width:90%;
      margin: 10% 4%;
      padding:20px;
      box-sizing: border-box;
      border:3px solid white;
      border-radius:10px;
      box-shadow:1px 1px 5px 0px var(--secondary);
    }
    #editTask{
       margin:10px 5%;
       width:90%;
       vertical-align:top;
    }
    #buttons{
      margin-top:10px;
      display: flex;
      justify-content:right;
    }
    #buttons button{
      width:100px;
      height:35px;
      margin:0px 10px;
      font-size:18px;
      border-radius:5px;
      background: green;
      border:2px solid white;
      color:white;
      font-weight:bold;
    }
    #cancel{
      background-color:red!important;
    }
    #buttons button:hover{
      box-shadow:1px 1px 4px 1px white;
    }
    
  </style>
</head>

<body>
  <!--edit box -->
  <div id="editor">
    <h2>Edit Box </h2>
      
          <textarea id="editTask" cols="30" rows="7"></textarea> 
          <div id="buttons">
            <button id="cancel">
              Cancel
            </button>
            <button id="change">
              Change
            </button>
          </div>
      
  </div>
  <!--edit box end-->
  
   <div id="con">
       <h1>Todo list</h1>
       <form id="addTask" action="">
          <input type="text" name="" id="task"/>
          <button id="add">Add</button>
       </form>
       <ol id="list" >
         <li></li>
       </ol>
   </div>


<!--javascript-->
<script src="./index.js"></script>
</body>

</html>
